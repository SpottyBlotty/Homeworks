    <div>
        <article>
            <h1>HTML</h1>
            <p>HTML (HyperText Markup Language — «язык гипертекстовой разметки») — самый базовый строительный блок Веба.
                Он определяет содержание и структуру веб-контента. Другие технологии, помимо HTML, обычно используются
                для описания внешнего вида/представления (CSS) или функциональности/поведения (JavaScript) веб-страницы.

                Под гипертекстом ("hypertext") понимаются ссылки, которые соединяют веб-страницы друг с другом либо в
                пределах одного веб-сайта, либо между веб-сайтами. Ссылки являются фундаментальным аспектом Веба.
                Загружая контент в Интернет и связывая его со страницами, созданными другими людьми, вы становитесь
                активным участником Всемирной паутины.
            </p>
            <p> HTML использует разметку ("markup") для отображения текста, изображений и другого контента в
                веб-браузере. HTML-разметка включает в себя специальные "элементы", такие как
                <a href="#" class="href">head,</a>
                <a href="#" class="href">title,</a>
                <a href="#" class="href">body,</a>
                <a href="#" class="href">header,</a>
                <a href="#" class="href">footer.</a>
                и многие другие.

                HTML-элемент выделяется из прочего текста в документе с помощью "тегов", которые состоят из имени
                элемента окружённого "<" и ">" . Имя элемента внутри тега не чувствительно к регистру. То есть, оно
                    может быть написано в верхнем или нижнем регистре, или смешано. Например, тег <a href="#" class="href">title</a> может быть
                    записан как Title, TITLE, или любым другим способом.
            </p>
        </article>
